<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>credit card checkout</title>
</head>

<body>
    <section id="left part" class="left_part">

        <section id="detail" class="detail">
            <div>
                <h1>DETAILS</h1>
            </div>
            <figure id="image">
                <img src="./assets/images/perle-precieuse-coquille-ouverte.jpg" alt="perle précieuse">
            </figure>
            <div class="prix">
                <h2>Cadeaux</h2>
                <p>Quantité : 1</p>
                <p>TOTAL</p>
                <p><strong>100,00€</strong></p>
            </div>
        </section>
    </section>
    <section id="right part" class="right_part">
        <section id="checkout" class="checkout">
            <div>
                <h1>CHECKOUT</h1>
            </div>
            <div class="paiement">
                <form>
                    <label for="Payment Method">PAYMENT METHOD</label>
                    <input type="text" id="Payment Method" placeholder="visa" required>
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="name">
                    <label for="number card">NUMBER CARD</label>
                    <input type="number" id="number card" placeholder="card number">
                    <div class="select">
                    <select name='expireMM' id='expireMM'>
                        <option value=''>Month</option>
                        <option value='01'>January</option>
                        <option value='02'>February</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>August</option>
                        <option value='09'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select>
                    <select name='expireYY' id='expireYY'>
                        <option value=''>Year</option>
                        <option value='21'>2021</option>
                        <option value='22'>2022</option>
                        <option value='23'>2023</option>
                        <option value='24'>2024</option>
                        <option value="25">2025</option>
                    </select>
                    </div>
                    <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4" />
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="code">
                    <button class="button1" type="submit">confirm order</button>
                </form>
            </div>
        </section>
    </section>

</body>

</html>
